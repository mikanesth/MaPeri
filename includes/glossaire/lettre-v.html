<div class="row">
  <div class="col-sm-2"><h4>Vacuité utérine</h4></div>
  <div class="col-sm-10"><p>Désigne le fait que l'utérus soit bien vide. Cette
    situation est importante apres l'accouchement car la présence de petites
    membranes ou de bouts de placenta peut favoriser le saignement après l'accouchement.</p></div>
</div>
